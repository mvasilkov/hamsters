<!doctype html>
<html>
    <head>
        <meta charset=utf8>
        <title>Hamsters</title>
        <link rel=stylesheet href='//fonts.googleapis.com/css?family=Roboto:300,400'>
        <link rel=stylesheet href='./app.css'>
    </head>
    <body>
        <div class=column2>
            <ul class=tags>
                {% for tag in options.tags %}
                <li>
                    <a href='./{{ tag.uri }}'>{{ tag.name }}</a>
                    <span class=weight>{{ tag.weight }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class=column1>
        </div>

        <script src='//code.jquery.com/jquery-3.0.0-alpha1.min.js'></script>
        <script src='./permalink.js'></script>
        <script src='./app.js'></script>
    </body>
</html>
